<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>clock</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
    />
    <link rel="stylesheet" href="../static/assets/css/Navigation-Clean.css" />
    <link rel="stylesheet" href="../static/assets/css/styles.css" />
  </head>

  <body>
    <nav class="navbar navbar-light navbar-expand-md navigation-clean">
      <div class="container">
        <a class="navbar-brand" href="#">Weather Card</a
        ><button
          data-bs-toggle="collapse"
          class="navbar-toggler"
          data-bs-target="#navcol-1"
        >
          <span class="visually-hidden">Toggle navigation</span
          ><span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-1">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a href="" class="nav-link"></a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="card">
      <div class="card-body">
        <div class="container">
          <div class="row">
            <div class="col-6" id="city">
              <p>-</p>
            </div>
            <div class="col-6" id="time">
              <p id="clock"></p>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-md-12">
                <div class="notification"> </div>
              <p id="temperature">- &degC</p>
            </div>
          </div>
        </div>
        <div class="container" id="weather">
          <div class="row">
            <div class="col-6">
                <p><i class="fas fa-wind"></i>&nbsp;<span id="windSpeed">- </span>km/hr</p>
              <p><i class="fas fa-tint"></i>&nbsp;<span id="humidity">-</span> %</p>
              <p><i class="fas fa-tachometer-alt"></i>&nbsp;<span id="pressure">-</span> hpa</p>
            </div>
            <div class="col-6">
              <img class="img-fluid" src="../static/assets/icons/unknown.png" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/assets/js/clock.js"></script>
    <script src="../static/assets/js/weather.js"></script>
  </body>
</html>
